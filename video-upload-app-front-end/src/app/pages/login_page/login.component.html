<main>
  <div class="login-form-login-page">
    <div class="login-logo"></div>

    <div class="input-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput #emailInput name="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput #passwordInput name="password" type="password">
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" (click)="onLogin(emailInput.value, passwordInput.value)">Login</button>

    <p class="create-new-account" (click)="navigateToRegister()">Create new account?</p>
    
    <div *ngIf="errorMessage$ | async as errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</main>
